<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Online Shop</h1>
        </div>
        <div class="cart">
            <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
        <h3>Filter Products</h3>
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
        </select>

        <label for="price-filter">Price:</label>
        <select id="price-filter">
            <option value="all">All</option>
            <option value="low">Under $20</option>
            <option value="mid">Between $20 and $50</option>
            <option value="high">Above $50</option>
        </select>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product" data-category="electronics" data-price="low" data-id="1">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Phone</h3>
            <p>$10.00</p>
            <button onclick="addToCart(1, 'Phone', 10)">Add to Cart</button>
        </div>
        <div class="product" data-category="clothing" data-price="mid" data-id="2">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>T-shirt</h3>
            <p>$25.00</p>
            <button onclick="addToCart(2, 'T-shirt', 25)">Add to Cart</button>
        </div>
        <div class="product" data-category="accessories" data-price="high" data-id="3">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Smart Watch</h3>
            <p>$60.00</p>
            <button onclick="addToCart(3, 'Smart Watch', 60)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <!-- Cart Popup -->
    <div class="cart-popup" id="cart-popup">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div class="cart-total">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
        <button class="close-btn" onclick="toggleCart()">Close</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Online Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
